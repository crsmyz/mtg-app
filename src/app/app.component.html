<mat-toolbar class="toolbar">
  <img src="./assets/logo.png" height="25" width="25">
  <h3 class="toolbar-text">{{title}}</h3>
  <button class="menu-button" mat-button [matMenuTriggerFor]="menu">Menu</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
  </mat-menu>
</mat-toolbar>

<header class="app-header">
  <div>
    <h1>Welcome to Riffler!</h1>
    <h4>An app for deck builders!</h4>
    <button type="button" class="btn btn-outline-primary header-btn">Get Started</button>
  </div>
</header>

<div class="app-wrapper">

  <h2>Type deck list below...</h2>
  <div class="deck-list-container">
    <form class="deck-form">
      <mat-form-field>
        <textarea type="text" name="deck-list" class="deck-list" matInput placeholder="1 Cancel" [(ngModel)]="deckDataInput"></textarea>
      </mat-form-field>
    </form>
  </div>
  <button mat-button (click)="getDeckData()">Submit</button>

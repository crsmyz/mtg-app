<mat-toolbar class="toolbar">
  <div class="fas fa-pen-square"></div>
  <!-- <img class="forest_logo" width="35" src="./assets/forest_symbol.png"> -->
  <h3 class="toolbar-text">{{title}}</h3>
</mat-toolbar>
<div class="app-wrapper">

  <div>
    <!--<button (click)="runAHundredThousandTimes()">Draw 100000 Hands</button>
    <h4>Per 100000 hands this many will have lands that aren't Gaea's Cradle or Dryad Arbor: {{landInHand.length}}</h4>-->
    <div class="button-row">
      <button _ngcontent-c38="" mat-raised-button="" class="mat-raised-button" (click)="resetSim()">
        <span class="mat-button-wrapper">Reset</span>
        <!-- <div class="mat-button-ripple mat-ripple" matripple=""></div>
        <div class="mat-button-focus-overlay"></div> -->
      </button>

      <button _ngcontent-c38="" mat-raised-button="" class="mat-raised-button" (click)="drawOpeningHand()">
        <span class="mat-button-wrapper">Draw Opening Hand</span>
        <!-- <div class="mat-button-ripple mat-ripple" matripple=""></div>
        <div class="mat-button-focus-overlay"></div> -->
      </button>

      <button _ngcontent-c38="" mat-raised-button="" class="mat-raised-button" (click)="mulligan()">
        <span class="mat-button-wrapper">Mulligan</span>
        <!-- <div class="mat-button-ripple mat-ripple" matripple=""></div>
        <div class="mat-button-focus-overlay"></div> -->
      </button>

      <button _ngcontent-c38="" mat-raised-button="" class="mat-raised-button" (click)="drawCard()">
        <span class="mat-button-wrapper">Draw a Card</span>
        <!-- <div class="mat-button-ripple mat-ripple" matripple=""></div>
        <div class="mat-button-focus-overlay"></div> -->
      </button>
    </div>

    <h2 class="section-headers">Hand: {{mtgHand.length}}</h2>
    <div class="hand-row">
      <mat-card class="card-card" *ngFor="let hand of mtgHand">
        <mat-card-title class="card-name">
          {{hand.name}}
        </mat-card-title>
        <img mat-card-image class="hand-card-img" src={{hand.image}}>
      </mat-card>
    </div>


    <h2 class="section-headers">Cards Drawn: {{mtgDrawnCards.length}}</h2>
    <div class="hand-row">
      <mat-card class="card-card" *ngFor="let drawnCard of mtgDrawnCards">
        <mat-card-title class="card-name">
          {{drawnCard.name}}
        </mat-card-title>
        <img mat-card-image class="hand-card-img" src={{drawnCard.image}}>
      </mat-card>
    </div>


    <h2 class="section-headers">Deck List: {{mtgDeck.length}}</h2>
    <div class="hand-row">
      <mat-card class="card-card" *ngFor="let deck of mtgDeck">
        <mat-card-title class="card-name">
          {{deck.name}}
        </mat-card-title>
        <img mat-card-image class="hand-card-img" src={{deck.image}}>
      </mat-card>
    </div>
  </div>
</div>
